[entity-description]
cs-express-transport-belt = CS: transport belt connector
compound-splitter-endcap = CS: endcap- place to check build/start splitter.
compound-splitter-lane = CS: lane- placed between belt connectors, buffer, and endcap
compound-splitter-priority-totem = CS: priority totem- items on this side of the lane prefer belts near this totem
compound-splitter-round-robin-totem= CS: round robin totem- items on this side of the lane try to evenly distribute items between belts
compound-splitter-buffer = CS: buffer- peak leveling for the splitter. items/20 is the number of belt's currently supplied
